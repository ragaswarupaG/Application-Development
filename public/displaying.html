<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="js/project.js"></script>
    <link rel="stylesheet" href="css/display_update_delete.css">
</head>
<body onload="display()">
    <img src="images/tplogo.png" alt="" class="logo">


    <div class="display_here">

        <div id="heading">
            Product details
        </div>

        <div class="form">
                <input type="text" id="id" hidden>

                <label for="insertName">Name</label><br>
                <input type="text" id="insertName"   required><br>
                <br>
        
                <label for="insertDescribe">Description</label><br>
                <input type="text" id="insertDescribe"    required><br>
                <br>
        
                <label for="insertPrice">Price</label><br>
                <input type="number" id="insertPrice" min="0" max="1000000"  step="0.01"        required><br>
                <br>

        
                <label for="insertCatId">Product Category        </label><br>
                <select name="cat_id" id="insertCatId"  onload="loadCategoryData()">
                    <!-- categories are dynamically displayed. -->
                    <option value="1">Home Appliances</option>
                    <option value="2">Women's Apparel</option>
                    <option value="3">Hobbies & Books</option>
                    <option value="4">Men's Apparel</option>
                  </select>
                  <br>
                  <br>
        
        
                <label for="insertPicture">Picture URL</label><br>
                <input type="text" id="insertPicture" required><br>
                <br>


                <div class="button">
                    <button id="update"    onclick="updateProductDetail() ">Update</button> 
                    <button  id="delete"      onclick="deleteProduct()" >Delete</button>
                </div>
        </div>
    </div>
